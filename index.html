<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNT Professor's Rating</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <nav>
        <!-- Left Section: Hamburger Menu and Home Button -->
        <div class="left-section">
            <div class="hamburger">
                <div class="menuIcon">☰</div>
                <div class="closeIcon" style="display: none;">✖</div>
            </div>
            <button class="home-button" onclick="window.location.reload();">Home</button>
        </div>

        <!-- Center Section: UNT Logo -->
        <div class="center-section">
            <img src="Images/lettermark_wordmark_diving_eagle_combo_black.svg" alt="UNT Logo" class="logo">
        </div>

        <!-- Right Section: Report Issue and Login Buttons -->
        <div class="right-section">
            <button class ="report-button" onclick="window.location.href='report-issue.html';">Report Issue</button>
            
            <!-- Login Button -->
            <button id="loginButton">Login</button>
            <!-- Login Modal -->
            <div id="loginModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Login</h2>
                    <form id="loginForm">
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="yourname@my.unt.edu" required><br><br>
                        <button type="submit">Login</button>
                    </form>
                    <div id="loginMessage"></div>
                </div>
            </div>
        </div>
    </nav>
    <script src="login.js"></script>
    

<!-- Hamburger Menu Dropdown -->
<ul class="menu" style="display: none;">
    <li class="menuItem"><a href="index.html">Home</a></li>
    <li class="menuItem">
        <a href="college-majors.html">College Majors</a>
        <ul class="sub-menu" style="display: none;">
            <li><a href="test.html">Professors</a></li>
        </ul>
    </li>
    <li class="menuItem"><a href="report-issue.html">Report Issue</a></li>
</ul>

    
    <!-- Carousel Section -->
    <div class="carousel-container">
        <div class="slides" id="slides">
            <!-- Each Slide -->
            <div class="slide"><img src="Images/4.9.png" alt="Slide 1"></div>
            <div class="slide"><img src="Images/4.9 (2).png" alt="Slide 2"></div>
            <div class="slide"><img src="Images/4.8.png" alt="Slide 3"></div>
            <div class="slide"><img src="Images/4.8 (2).png" alt="Slide 4"></div>
            <div class="slide"><img src="Images/4.7.png" alt="Slide 5"></div>
            <div class="slide"><img src="Images/4.7 (2).png" alt="Slide 6"></div>
            <div class="slide"><img src="Images/4.7 (3).png" alt="Slide 7"></div>
            <div class="slide"><img src="Images/4.7 (4).png" alt="Slide 8"></div>
            <div class="slide"><img src="Images/4.7 (5).png" alt="Slide 9"></div>
            <div class="slide"><img src="Images/4.7 (6).png" alt="Slide 10"></div>
        </div>
        <div class="prev" onclick="moveSlides(-1)">❮</div>
        <div class="next" onclick="moveSlides(1)">❯</div>
    </div>

    <script src="hamburger.js"></script>
    <script>
        // Carousel functionality
        let slideIndex = 0;

        function moveSlides(step) {
            slideIndex = (slideIndex + step + 10) % 10;
            document.getElementById('slides').style.transform = `translateX(-${slideIndex * 10}%)`;
        }

        // Function to automatically change slides every 10 seconds
        function autoSlide() {
            moveSlides(1);
        }

        // Set the interval to automatically move the slides every 10 seconds
        setInterval(autoSlide, 10000);
    </script>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <p>Email: <a href="mailto:contact@unt.edu">contact@unt.edu</a></p>
                <p>Contact No: +1 (940) 565-2000</p>
            </div>
            <div class="footer-column">
                <p>Office: Eagle Student Services Center</p>
                <p>Location: 1155 Union Cir, Denton, TX 76203, USA</p>
            </div>
        </div>
    </footer>
</body>
</html>
